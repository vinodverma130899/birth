<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Suhana!</title>
    <style>
        body {
            background: linear-gradient(90deg, #9ce294, #a1cc83);
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            height: 100vh;
            animation: bgAnimation 5s infinite alternate;
        }
        @keyframes bgAnimation {
            0% { background: linear-gradient(90deg, #d5ffcc, #ff99ff); }
            100% { background: linear-gradient(90deg, #ff99ff, #0606c8); }
        }
        .cake {
            position: relative;
            width: 250px;
            height: 200px;
            background: #b6c863;
            margin: 120px auto;
            border-radius: 20px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }
        .candle {
            
            position: absolute;
            width: 10px;
            height: 50px;
            background: rgb(233, 81, 5);
            left: 50%;
            transform: translateX(-50%);
            top: -50px;
        }
        .flame {
            position: absolute;
            width: 120px;
            height: 130px;
            background: orange;
            border-radius: 50%;
            top: -100px;
            left: -55px;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.1); }
        }
        .candle img {
            position: absolute;
            width: 80px;
            height: 80px;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: 0px 0px 20px rgba(255, 0, 0, 1); }
        }
        .wish {
            font-size: 28px;
            color: #0e0f0f;
            margin-top: 20px;
            opacity: 0;
            animation: appear 2s ease-in-out 3s forwards, glow 1s infinite alternate;
        }
        @keyframes appear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gallery img {
            width: 250px;
            height: 250px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.2);
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.8);
        }

        .title {
            font-size: 60px;
        }

    </style>
</head>
<body>

    <div class="cake" >
        <img src="https://img1.picmix.com/output/stamp/normal/1/9/7/7/1987791_1aba7.gif" alt="Suhana's Photo" style="height: 200px; width: 250px; " > 
        <div class="candle">
            <div class="flame"></div>
            <img src="suhana2.jpg" alt="Suhana's Photo">
        </div>
    </div>
    <div class="wish">"Wishing you a day filled with love, laughter, and all the happiness you deserve. Happy Birthday, beautiful!"! ðŸ’–</div>
    <div class="gallery">
        <img src="suhana1.jpg" alt="Memory 1">
        <img src="suhana2.jpg" alt="Memory 2">
        <img src="suhana6.jpg" alt="Memory 3">
        <img src="suhana4.jpg" alt="Memory 4">
        <img src="suhana5.jpg" alt="Memory 5">
    </div>
</body>
</html>
